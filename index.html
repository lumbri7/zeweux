<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Tanu 🎉</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>💝 Happy Birthday Tanu 💝</h1>
    <p class="msg">✨ On your special day, wishing you endless happiness, warm hugs, and moments as beautiful as you! 🎂🌹</p>
    
    <!-- Images -->
    <div class="images">
        <img src="https://pngimg.com/uploads/teddy_bear/teddy_bear_PNG61.png" class="teddy" alt="Teddy Bear">
        <img src="https://pngimg.com/uploads/rose/rose_PNG66657.png" class="rose" alt="Rose">
        <img src="https://pngimg.com/uploads/balloon/balloon_PNG4962.png" class="balloon" alt="Balloon">
        <img src="https://pngimg.com/uploads/birthday_cake/birthday_cake_PNG26.png" class="cake" alt="Cake">
    </div>
</div>

<!-- Celebration Fun Zone -->
<div class="fun-zone">
    <h2>🎉 Let's Celebrate 🎉</h2>

    <!-- Cake Cutting -->
    <div class="cake-container" onclick="cutCake()">
        <img src="https://pngimg.com/uploads/birthday_cake/birthday_cake_PNG26.png" alt="Cake" class="cake-cut">
        <p id="cakeMsg">Tap to cut the cake 🎂</p>
    </div>

    <!-- Balloon Pop Game -->
    <div class="balloon-game">
        <p>🎈 Pop the balloons! Score: <span id="score">0</span></p>
        <button onclick="startGame()">Start Game</button>
        <div id="balloonArea"></div>
    </div>

    <!-- Surprise Button -->
    <button class="surprise-btn" onclick="showSurprise()">🎁 Open Surprise</button>
    <div id="surpriseMsg" class="hidden">🌟 You make every moment magical! 🌟</div>
</div>

<!-- Floating elements -->
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>

<div class="confetti"></div>
<div class="confetti"></div>
<div class="confetti"></div>
<div class="confetti"></div>
<div class="confetti"></div>

<script>
function cutCake() {
    document.querySelector('.cake-cut').classList.add('cut');
    document.getElementById('cakeMsg').innerText = "🎂 Cake is served!";
}

let score = 0;
function startGame() {
    const area = document.getElementById('balloonArea');
    area.innerHTML = '';
    for (let i = 0; i < 5; i++) {
        let balloon = document.createElement('img');
        balloon.src = "https://pngimg.com/uploads/balloon/balloon_PNG4962.png";
        balloon.className = "floatBalloon";
        balloon.style.left = Math.random() * 80 + "%";
        balloon.onclick = function() {
            this.remove();
            score++;
            document.getElementById('score').innerText = score;
        };
        area.appendChild(balloon);
    }
}

function showSurprise() {
    document.getElementById('surpriseMsg').classList.remove('hidden');
}
</script>

</body>
</html>
