<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise 🎉</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Landing Page -->
<div class="landing" id="landingPage">
    <button class="click-btn" onclick="startSurprise()">Click Here</button>
</div>

<!-- Surprise Page -->
<div class="surprise hidden" id="surprisePage">
    <!-- Step 1: Birthday Text with Falling Flowers -->
    <h1 class="birthday-text">🎉 Happy Birthday Tanu 🎉</h1>
    <div class="flowers"></div>

    <!-- Step 2: Sparkle + Hearts -->
    <div class="sparkle hidden" id="sparkle">
        <p class="sparkle-text">🌸 You’re truly special 🌸</p>
        <div class="hearts"></div>
    </div>

    <!-- Step 3: Multiple Buttons -->
    <div class="button-zone hidden" id="buttonZone">
        <button class="surprise-btn">🎁 Open Gift</button>
        <button class="surprise-btn">🌹 Special Message</button>
        <button class="surprise-btn">🎶 Play Song</button>
        <button class="surprise-btn">✨ Magic Effect</button>
        <button class="surprise-btn">🎨 Show Art</button>
    </div>
</div>

<script>
function startSurprise() {
    document.getElementById('landingPage').classList.add('hidden');
    document.getElementById('surprisePage').classList.remove('hidden');

    // Step 1: Show flowers animation
    for (let i = 0; i < 20; i++) {
        let flower = document.createElement('img');
        flower.src = "https://cdn-icons-png.flaticon.com/512/616/616408.png";
        flower.className = "flower-fall";
        flower.style.left = Math.random() * 100 + "%";
        flower.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.querySelector('.flowers').appendChild(flower);
    }

    // Step 2: After 4s show sparkle
    setTimeout(() => {
        document.getElementById('sparkle').classList.remove('hidden');
        for (let i = 0; i < 15; i++) {
            let heart = document.createElement('img');
            heart.src = "https://cdn-icons-png.flaticon.com/512/833/833472.png";
            heart.className = "heart-float";
            heart.style.left = Math.random() * 100 + "%";
            heart.style.animationDuration = (4 + Math.random() * 3) + "s";
            document.querySelector('.hearts').appendChild(heart);
        }
    }, 4000);

    // Step 3: After 8s show buttons
    setTimeout(() => {
        document.getElementById('buttonZone').classList.remove('hidden');
    }, 8000);
}
</script>

</body>
</html>
