<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Tanu 🎉</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>💝 Happy Birthday Tanu 💝</h1>
    <p class="msg">✨ On your special day, wishing you endless happiness, warm hugs, and moments as beautiful as you! 🎂🌹</p>
    
    <!-- Images -->
    <div class="images">
        <img src="https://pngimg.com/uploads/teddy_bear/teddy_bear_PNG61.png" class="teddy" alt="Teddy Bear">
        <img src="https://pngimg.com/uploads/rose/rose_PNG66657.png" class="rose" alt="Rose">
        <img src="https://pngimg.com/uploads/balloon/balloon_PNG4962.png" class="balloon" alt="Balloon">
        <img src="https://pngimg.com/uploads/birthday_cake/birthday_cake_PNG26.png" class="cake" alt="Cake">
    </div>

    <!-- Gift box -->
    <div class="gift-box" onclick="openGift()">
        🎁 Tap to open
    </div>
</div>

<!-- Floating elements -->
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>

<div class="confetti"></div>
<div class="confetti"></div>
<div class="confetti"></div>
<div class="confetti"></div>
<div class="confetti"></div>

<script>
function openGift() {
    document.querySelector('.gift-box').innerHTML = "🎉 Surprise! You're the most special person today! 🌟";
    document.querySelector('.gift-box').classList.add('opened');
}
</script>

</body>
</html>
