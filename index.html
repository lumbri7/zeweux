<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Tanu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Landing Section -->
  <div id="landing" class="section landing">
    <h1>ğŸ‚ Happy Birthday Surprise ğŸ‚</h1>
    <p class="romantic-text">For my sweetest friend â¤ï¸</p>
    <button id="startBtn" class="btn">Tanu â¤ï¸ Click Here</button>
  </div>

  <!-- Wishes Section -->
  <div id="wishes" class="section wishes hidden">
    <audio id="music" loop>
      <source src="guitar.mp3" type="audio/mpeg" />
    </audio>
    <div class="balloons"></div>
    <canvas id="confetti"></canvas>

    <h1 class="animated-title">ğŸ‰ Happy Birthday Tanu ğŸ‰</h1>
    <p class="wish-text">May your day be filled with love, laughter & endless happiness ğŸ’–</p>

    <div class="photo-gallery">
      <img src="photo1.jpg" alt="Tanu" class="photo-frame" />
      <img src="photo2.jpg" alt="Tanu" class="photo-frame" />
      <img src="photo3.jpg" alt="Tanu" class="photo-frame" />
    </div>

    <div class="cake">
      <div class="cake-top"></div>
      <div class="candle"></div>
    </div>
    <p class="cut-cake">ğŸ‚ Let's cut the cake ğŸ‚</p>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const landing = document.getElementById("landing");
    const wishes = document.getElementById("wishes");
    const music = document.getElementById("music");

    startBtn.addEventListener("click", () => {
      landing.classList.add("hidden");
      wishes.classList.remove("hidden");
      music.play();
      startConfetti();
    });

    // Confetti Animation
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettiPieces = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      size: Math.random() * 8 + 4,
      speed: Math.random() * 3 + 2,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`,
    }));

    function startConfetti() {
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confettiPieces.forEach((p) => {
          p.y += p.speed;
          if (p.y > canvas.height) p.y = -10;
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, p.size, p.size);
        });
        requestAnimationFrame(draw);
      }
      draw();
    }
  </script>
</body>
</html>
